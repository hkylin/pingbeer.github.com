<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <title>京东收银台</title>
        <script type="text/javascript">
            var pin;            
            var rTimeArr = [];
            rTimeArr[0] = {time : new Date()};
            document.addEventListener("DOMContentLoaded",function(){
                rTimeArr[1] = {time : new Date() , sTime : "0"};
            });
        </script>
        <link rel="stylesheet" type="text/css" href="https://cdnpay.360buyimg.com/css/ariel-all.min-e65f27df72a088240595415bcbfb42a6.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnpay.360buyimg.com/css/pay-home.min-493a65634fd3d0544401a4a154686350.css" />
        <script type="text/javascript">
            rTimeArr[2] = {time : new Date() , sTime : "0"};
            if (window.JdAndroid){
                window.JdAndroid.setPageIndex("cashierDesk_home");
            }
        </script>
    </head>
    <body>
        <div id="viewport">
            <div class="order-bar-wrap">
                <div class="home-notice-wrap">
                </div>
                <div class="mobile-bar">
                    <span class="mobile-title">充值号码</span>
                    <span class="mobile-number"></span>
                </div>
                <div class="order-bar">
                    <span class="JS-pay-tip pay-tip"></span>
                    <span class="pay-total">
                        <strong class="JS-pay-total"></strong>
                    </span>
                </div>
            </div>
                
            <div class="JS-page-ct page-ct  position-change">
                <div class="JS-page-scorller">
                    <h2 class="p-title-bar p-pay-title-bar">
                       <span class="jdpay-tip"></span>
                    </h2>
                    <ul class="list pay-list jd-pay-list">
                        
                    </ul>  
                    <a href="javascript:void(0);" class="p-jd-switch"><span class="p-jd-switch-pays"></span><span class="p-jd-switch-icon"></span></a>              
                    <h2 href="javascript:void(0);" class="p-title-bar p-other-pay-title-bar">其它支付方式</h2> 
                    <ul class="list pay-list p-other-pay-list">
                                                         
                    </ul>       
                    <div class="PAY_SCROLL_LEFT"></div>
                </div>
            </div>
            <a href="javascript:void(0);" class="btn pay-next confirm-pay">立即支付</a>
        </div>
        <script type="text/javascript">rTimeArr[3] = {sTime : new Date()};</script>
        <script type="text/javascript" src="//wl.jd.com/unify.min.js"></script>
        <script type="text/javascript">rTimeArr[3].time = new Date();</script>
        <script type="text/javascript" src="https://cdnpay.360buyimg.com/js/pay-index.min-e9aced11d716340113bdc58623b5743b.js"></script>
        <script type="text/javascript">
            rTimeArr[4] = {time : new Date() , sTime : "3"};
            try{                
                $(function(){
                    var payPage = new PayPage();
                });
            }catch(e){
                try{
                    var click = new MPing.inputs.Click('JDcheckout_UnableToLoad');
                    click.page_name=window.location.pathname;
                    var mping = new MPing();
                    mping.send(click);
                }catch(e){} 
                try{// x5内核近期版本typeof($)会报错
                    if(typeof($)=='undefined'){
                        var url=window.location.href;
                        if(url.indexOf('/cpay/')>=0){
                            url=url.replace('/cpay/','/pay/');                        
                            setTimeout(function(){
                                window.location.href=url;
                            },50);
                        }
                    }
                }catch(e){
                    var url=window.location.href;
                    if(url.indexOf('/cpay/')>=0){
                        url=url.replace('/cpay/','/pay/');                        
                        setTimeout(function(){
                            window.location.href=url;
                        },50);
                    }
                }
            }
        </script>
    </body>
</html>

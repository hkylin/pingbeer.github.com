<script>


function closeMessage(){

}

		function openBox1(){
			pay('img1','img1_flower','img1_open');
		}
		function openBox2(){
			pay('img2','img2_flower','img2_open');
		}
		function openBox3(){
			pay('img3','img3_flower','img3_open');
		}
		
			pay('img3','img3_flower','img3_open');

		function pay(img,img_flower,img_open){
		
			
			$.ajax({
				timeout : 1500000, //请求时间为15秒
				//提交数据的类型 POST
				type : "POST",
				//提交的网址
				url : "/qplat-front/loveController/tobuy.action",
				//提交的数据
				data : {},
				//返回数据的格式
				datatype : "json",
				success : function(data) {
					 var result = data.result;
					 if (result.substring(0, 4) == '0000') {
						 $("#"+img).css("display","none");
						 $("#"+img_flower).css("display","block");
						 $("#"+img_open).css("display","block");
						 setTimeout(function(){ 
						$("#messagepop").css("display", "block");
						$("#showMessage").html("恭喜你获得“77元享价值777元浦发定制双人套餐”资格券码，快去餐厅秀恩爱吧！");
						 },1000);
						
					}else if(result.substring(0, 4) == '9999'){
							pay('img3','img3_flower','img3_open');
					}else{
						pay('img3','img3_flower','img3_open');
					}
				}
			});
		}
		
		function showTicket(){
			window.location.href = "/qplat-front/loveController/myOrderTicket.action";
		}
		
		function showIndex(){
			window.location.href = "/qplat-front/loveController/showLoginIndex.action";
		}
	</script>

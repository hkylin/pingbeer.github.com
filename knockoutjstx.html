<script language="javascript" src="js/knockout-3.4.0.js"></script>
<script type="text/javascript">

    function formatCurrency(value) {
        return  value.toFixed(2);
    }
    function formatRMB(value) {
        return  "￥"+value.toFixed(2);
    }
    function RadioClick(element,vendor) {
       $("#radio"+element).val(Number(vendor.unitPrice)).click();
       $("#factory"+element).val(vendor.factoryItemId).click();
        return true;
    }
    function hasCheckedProduct(vendor){
        var $checkBox = $("#pjMorepop input[name^='checkSet']:checked");
        if ($checkBox.length == 0) {
//            alert("请选择");
            return false;
        }

        var data="";


        var s = myModel.part();
        var cont=true;
        for (var i = 0; i < s.length; i++) {
            if(s[i].checks === "on" && cont){
                var arrCp=vendor.completeSetTxList();
                var conti=false;
                cont=false;
                $.each(arrCp, function(k,o) {
                            if(o.factoryItemId==s[i].factoryItemId){
                                conti=true;

//                            break;
                            }
                        }
                )
                  if(conti){$("#"+s[i].factoryItemId).click().attr("checked","checked");continue;}

                vendor.completeSetTxList().splice(5);
                vendor.completeSetTxList.push({
                    description: s[i].description,
                    factoryItemId: s[i].factoryItemId,
                    erpItemId: s[i].erpItemId,
                    unitPrice: s[i].unitPrice
                });
                $("#"+s[i].factoryItemId).click().attr("checked","checked");
            }
        }
//        $(".layui-layer-close1").click();
        return true;

    }
    var ilnum=0;
    var vendorLine = function(vendor) {
        var self = this;
        self.quantity = ko.observable(1);
        self.factoryItemId =ko.observable("");
        self.radioSelectedOptionValue =ko.observable("0");

        self.subtotal = ko.pureComputed(function() {
          //  self.radioSelectedOptionValue(++ilnum);
            var qtTemp=self.quantity();
            if(isNaN(qtTemp)){qtTemp=0;self.quantity(0)};
            var tpsub=Number(Number(self.radioSelectedOptionValue()) * Number(qtTemp));
            return tpsub.toFixed(2);
        },this);
        self.vendorTotal = ko.pureComputed(function() {
          //  self.radioSelectedOptionValue(++ilnum);
            return Number(self.radioSelectedOptionValue());
        },this);

    };
    function loadQty(){
    	var mydate = new Date();
    	var month= mydate.getMonth()+1;
    	$("#nextMonth").html(month+2+"月数量");
    	$("#thirdMonth").html(month+3+"月数量");
    	var biaArea = $(".sys_spec_text li.selected").attr("data-aid");
    	if(biaArea=='15'){
    		$(".bigAreaQty").show();
    	}else{
    		$(".bigAreaQty").hide();
    		$("#quantityNextMonth").val(0);
            $("#quantityThridMonth").val(0);
    	}
    }
    var VendorsModel = function(vendors) {
        var self = this;
        self.vendors = ko.observableArray(ko.utils.arrayMap(vendors, function(vendor) {
            return {
                vendorId: vendor.vendorId,
                vendorName : vendor.vendorName ,
                contractId: vendor.contractId,
                unitPrice: vendor.unitPrice,
                quantity:  1,
                contractCode: vendor.contractCode,
                quota: vendor.quota,
                contactUser:  vendor.contactUser,
                deduction: vendor.deduction,
                taxRateDesc: vendor.taxRateDesc,
                vendorLine: new vendorLine(vendor),

                completeSetTxList: ko.observableArray(vendor.completeSetTxList) };
        }));

        self.addCompleteSet = function(sort,contact) {
            var num=Number(contact.WebGridCurrPage);
            var page=sort==0?num+1:num-1;
            contact.WebGridCurrPage=page;
            contact.completeSetTxList("");
            $("#radio"+contact.vendorId).val("0").click() ;
            $.getJSON("/networkProductAction.do?act=detailKoSet&headerId=65936&WebGridCurrPage="+page, function(data) {
                contact.completeSetTxList(data);
                $("#radio"+contact.vendorId).val("0").click()
            })
        }
        self.grandTotal = ko.pureComputed(function() {
            var total = 0;

            $.each(self.vendors(), function(i,o) { total += this.vendorLine.subtotal() })
            return Number(total).toFixed(2);
        });
        self.grandQty = ko.pureComputed(function() {
            var total = 0;

            $.each(self.vendors(), function(i,o) { total +=Number(this.vendorLine.quantity()) })
            return total;
        });
        self.removeContact = function(contact) {
            self.vendors.remove(contact);
        };
        self.part =ko.observableArray( [ {description:"",erpItemId:"",
            quantity:"",unitPrice:"",factoryItemId:"",checks:false}]);
        self.addPj=function() {
//            if(!hasCheckedProduct(vendor)){return;}
            var vendor;
            var id=$(".layui-layer-title").find(".ico").attr("id");
            $.each(self.vendors(), function(i,o) {
                if(this.vendorId==id){
                    vendor=this;

                }
            })
            if(!hasCheckedProduct(vendor)){return;}
//       self.vendors()[0].completeSetTpList.push({

            myModel.part([]);
            $(".layui-layer-close1").click();

        }
    self.lookMore = function(vendor) {


        $.getJSON("data/txmore.json", function(data) {
            myModel.part(data);
            var span2 = document.getElementById("part_vd");
            ko.cleanNode(span2);
            ko.applyBindings(myModel, span2);

            layer.open({
                type: 1,
                title: '<i class="ico" id='+vendor["vendorId"]+'>&#xe909;</i>添加 配件',
                area: ['800px','500px'],
                scrollbar:false,
                closeBtn: 1,
                shade: 0.3, //遮罩透明度
                moveType: 1, //拖拽风格，0是默认，1是传统拖动
                shift: 0, //0-6的动画形式，-1不开启
                btn: 0,
                content: $('#pjMorepop')
            })
//        $( ".nerplusPart" ).spinner();
            $(".layui-layer-close1").bind("click",function(){
                myModel.part([]);
            });
        })
//        $('#addbjboxpop').html($('#addbjboxpop').html().replace(/\{([\w\.]*)\}/g,vendor));

        };

        self.addShop = function(vendor,event) {
        	loadQty();
            var qtSG=vendor.vendorLine.quantity();
            var qt=vendor.quota;
//            self.lastSavedJson(ko.toJSON(vendor));
            if(vendor.vendorLine.quantity()==0){layer.alert("请填写数量!");return;}
            if(Number(vendor.vendorLine.subtotal())<=0){layer.alert("请选择物料!");return;};
            if(Number(vendor.quota)<=0){layer.alert("可用份额不足!");return;}
            if($("#projectInputText").val()=="" && $("#budgetId").val()==""){  layer.alert('请选择资金来源');return;}

            var ajaxFun=function(){
                $.ajax({
                    type: "post",
                    url: "data/tx.json",
                    dataType : 'json',
                    data : {'shopData':encodeURIComponent(ko.toJSON(vendor)),
                        'projectId':$("#projectInputText").val(),
                        'budgetDeptId': $("#budgetDeptId").val(),
                        'activityCode':$("#activityCode").val(),
                        'quantityNextMonth':$("#quantityNextMonth").val(),
                        'quantityThridMonth':$("#quantityThridMonth").val(),
                        'budgetId':$("#budgetId").val(),
                        'mtlType':$(".sys_spec_text li.selected").attr("data-aid"),
                        'itemId':$("input[name='itemId']").val()

                    },
                    success: function(data,textStatus){
                        layer.closeAll('dialog');
                     
                        MoveBox(vendor.vendorId,event);
                    },
                    error: function(xhr,status,errMsg){
                        layer.alert("操作失败!");
                    }

                });
            }

            var ajaxFunSec=function(){
                if(Number(vendor.quota)<Number(vendor.vendorLine.quantity())){
                    layer.confirm("申购数量"+qtSG+"大于可用份额量"+qt+"，是否继续加入购物车？",function(){
                        ajaxFun();
                    });
                }else{
                    ajaxFun();
                }
            }

            if(vendor.vendorLine.quantity()>1){
                layer.confirm("请确认本次购买"+vendor.vendorLine.quantity()+"套均为相同配置，如不相同，请逐一选配加入购物车!",function(){
                    ajaxFunSec();
                });
            }else{
                ajaxFunSec();
            }

        };
    };
    var myModel=null;
//$(".dataTbody").hide();
$(function(){
    $.getJSON("data/tx.json", function(data) {
        // Now use this data to update your view models,
        // and Knockout will update your UI automatically
        if(data==null){
            $(".dataTbody").hide();
            alert("数据加载出错!");
            return;
        }
//        $(".dataTbody").show();
        ko.options.useOnlyNativeEvents = true;
        myModel=new VendorsModel(data);
        ko.applyBindings(myModel);
        $(".mainrbor-my > table").slide({ titCell:".tr-bd", targetCell:".collendlist",effect:"slideDown",delayTime:0,trigger:"click" });
        $( ".nerplus" ).spinner();
        
        $(".lxgysbtn").hover(function() {
            $(this).addClass("hover");
            $(this).parent().find(".layer-ov").slideDown('fast').show();
            $(this).parent().find(".layer-ov").css({'top':$(this).offset().top+$(this).outerHeight()+5,'left':$(this).offset().left});
            $(this).parent().hover(function() {
            }, function() {
                $(this).parent().find(".layer-ov").fadeOut('fast');

            });
        });
    })
})


function MoveBox(obj,e) {
//$("#shop"+obj).shoping();
    var $shop=$('.menucarIco');
    var $imgItem=$('.itemShowImg').attr("src");
//    e.stopPropagation();

    e=e||window.event;
    var tar = e.srcElement||e.target;
    var $target=$("#shop"+obj),
        id=$target.attr('id'),

        x = $target.offset().left + 30,
        y = $target.offset().top - 20,
        X = $shop.offset().left+$shop.width()/2-$target.width()/2+50,
        Y = $shop.offset().top+20;

//    if(true){
    if ($('#floatOrder').length <= 0) {
        $('body').append('<div id="floatOrder"><img src="logo.png" width="50" height="50" /></div>');
    };
    var $obj=$('#floatOrder');
    if(!$obj.is(':animated')){
        $obj.css({'left': x,'top': y}).animate({'left': X,'top': Y-80},500,function() {
            $obj.stop(false, false).animate({'top': Y-20,'opacity':0},500,function(){
                $obj.fadeOut(300,function(){
                    $obj.remove();
                    var l=$('.carcoubox > .prolist > li').length;
                });
            });
        });
//        };
    };

}

</script>

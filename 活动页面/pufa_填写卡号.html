<html>
<head>

<script src="/qplat-front/jquery/jquery.js"></script>
<script src="/qplat-front/jquery/bootstrap.min.js"></script>
<link href="/qplat-front/style/default/qplat/loveindex.css" rel="stylesheet"/>
<style>
html,body{
height:100%;
overflow:hidden
}
.bg03{
  width: 100%;
  height:100%;
  background-image: url("https://ttq.spdbccc.com.cn/qplat-image/qpimage/base/lovecardbg.png");

  height: 35%;

}

}
.clear{clear:both}
.cardCenterText{
width:90%;
margin:auto;
margin-top:20px;
text-align:center;
  font-size: 1em;
  color: #C73E65;
  font-family: 黑体;
  white-space: nowrap;
  line-height: 16px;
}

</style>
<title>小浦美餐</title>
</head>
<body>

<script type="text/javascript">
$(document).ready(
		function() {
			document.addEventListener('WeixinJSBridgeReady',
					function onBridgeReady() {
						WeixinJSBridge.call('hideToolbar'); //隐藏微信界面下方导航栏
						WeixinJSBridge.call('hideOptionMenu');//隐藏微信界面右上方分享按钮
					});
		});
</script>

<div class="col-xs-2">
				<a onclick="javascript:history.back();"> <img
					src="https://ttq.spdbccc.com.cn/qplat-image/qpimage/base/icon_l.png"
					style="width: 11px; height: 18px;margin-top: 11px;z-index: 9999;position:absolute;">
				</a>
			</div>

<!-- 代码开始 -->
  <div class="bg03"><!-- 首页外包div -->
    <div class="null4">

    </div>
      <div class="cardnum">
      <div class="numbertext">
      <input type="tel" name="name" value="802018" id="card" maxlength="6"></div>
    </div>
    <div class="clear"></div>
    <div class="cardCenterText">请填写本人持有的浦发银行信用卡卡号后六位<br/>到店消费刷此卡可享受优惠，请确认填写无误</div>
    <div class="null5"></div>
    <div class="buybtn">
      <div class="buybtncenter">
        <p onclick="toPayOrder()">
        立即抽奖
        </p>
      </div>
    </div>
  </div>


	 <div style="top: 30%; left: 0%; width: 100%; position: relative; position: fixed; display: none;"
		id="messagepop" onclick="closeMessage();">
		<div style="margin: 0 auto;width:80%;">
		<img src="https://ttq.spdbccc.com.cn/qplat-image/qpimage/base/lover.png"
			style="width: 98%; margin: auto;">
		</div>
		<div style="position: absolute; top: 27%; text-align: center; width: 100%">
			<p style="font-size:0.8em; word-break:break-all;line-height:20px;" id="showMessage"></p>
		</div>
    <div style="position: absolute; top: 75%; left:14%;text-align: center; width: 100%;height:18%">
      <div style="width:35%;height:100%;float:left;border-right:1px solid #dbdbdb;border-top:1px solid #dbdbdb;">
        <p style="text-align:center;font-size:1.4em;line-height:35px;" onclick="toInstantDraw()">
          确认
        </p>
      </div>
      <div style="width:35%;height:100%;float:left;border-top:1px solid #dbdbdb;">
        <p style="text-align:center;font-size:1.4em;line-height:35px;" onclick="cancelPay()">
          修改
        </p>
      </div>
		</div>
	</div>
	
		 <div style="top: 34%; left: 0%; width: 100%; position: relative; position: fixed; display: none;"
		id="messagepops" onclick="closeMessages();">
		<div style="margin: 0 auto;width:80%;">
		<img src="https://ttq.spdbccc.com.cn/qplat-image/qpimage/base/lover.png"
			style="width: 98%; margin: auto;">
		</div>
		<div style="position: absolute; top: 32%; text-align: center; width: 70%;margin-left:15%;">
			<p style="font-size:0.8em; word-break:break-all;line-height:24px;margin-top:10%;" id="showMessages"></p>
		</div>
	</div>


<script type="text/javascript" src="/qplat-front/jquery/jquery.js"></script>
<script type="text/javascript" src="/qplat-front/jquery/common.js"></script>
<script type="text/javascript">

function closeMessage(){
	$("#messagepop").css("display", "none");
}
function closeMessages(){
	$("#messagepops").css("display", "none");
}
function cancelPay(){
	$("#messagepop").css("display", "none");
}

toInstantDraw();
function toPayOrder(){
	var msg = "";
	var cardno = $("#card").val();
	var patten =/^\d{6}$/;
	if(!patten.test(cardno)){
		msg = "请填写卡号末六位数字！";
		$("#messagepops").css("display", "block");
		$("#showMessages").html(msg);
		return;
	}
	var msg = "您输入的浦发银行信用卡<br/>卡号后六位为："+cardno+"<br/>卡号为重要的预约及消费凭证，<br/>一经提交，不得修改";
	$("#messagepop").css("display", "block");
	$("#showMessage").html(msg);
}

//抽奖
function toInstantDraw(){
	var cardno ="802018";
	 window.location.href = "/qplat-front/loveController/instantDraw.action?cardno="+cardno;
}





</script>

<div class="content">
    <div class="">
        <p class="hot_p1">
            <span class="ico_xlian"></span>
        </p>
        <p class="hot_p2">恭喜您，抢到啦！</p>
        <p class="hot_p3" ng-bind="payTimeLimitTip"></p>
        <p class="hot_p3 p_btm">如果超过时间未支付，订单将自动取消。</p>
    </div>
    <div class="w_cvt border b_top_btm">
        <p class="w_txt" ng-bind="giftName"></p>
        <div class="gift_redeem border b_top">
            <div>数量</div>
            <div ng-bind="giftNum"></div>
        </div>
        <div class="gift_redeem border b_top">
            <div>需支付</div>
            <div ng-bind-html="giftSumPriceCN">
            </div>
        </div>
        <div class="gift_redeem border b_top">
            <div>支付卡号</div>
            <div ui-view="cardList"></div>
        </div>
        <div class="gift_redeem border b_top">
            <div>手机号</div>
            <div ui-view="mobile"></div>
            <!-- <div class="font_32" ng-bind="mobile"></div> -->
        </div>
        <div class="gift_redeem code_dov border b_top">
            <div>
                <p class="yzm_box">
                    <span class="yzm_sp1">手机验证码:</span>
                    <span class="yzm_sp2">
						<input type="text" ng-model="smsCode" value="" maxlength="6" placeholder="请在此输入">
					</span>
                </p>
            </div>
            <div>
                <p class="yzm_code">
                    <span class="yzm_btn" ng-click="sendSMSCode()" ng-if="sendFlag">获取验证码</span>
                    <span class="yzm_btn disable" ng-if="!sendFlag" ng-bind="smsTxt"></span>
                </p>
            </div>
        </div>
        <div class="gift_redeem border b_top" ng-show="isCfca">
            <div>
                <p class="yzm_box">
                    <span class="yzm_sp1">查询密码:</span>
                    <span class="yzm_sp2">
						<input type="text" id="SIPBox" name="SIPBox" value="" readonly="true"  placeholder="请在此输入"/>
					</span>
                </p>
            </div>
            <div>
                <p class="yzm_code">
                    <button class="yzm_btn" data-mini="true" id="clearSIPBox" name="SIPBox" onClick = 'clearInput("SIPBox")'>清空</button>
                </p>
            </div>
        </div>
    </div>
</div>
<div id="keyboardContainer"></div>
<div class="foter">
    <p class="btn_card" id="sure_btn" ng-disabled="sub_click" ng-click="sub_click || payOrder($event)">确认支付</p>
</div>
<div class="pop_wraper" id="dh_success"  ng-if="isSuccess">
    <div class="pop_outer">
        <div class="pop_cont">
            <p class="pop_icon"><span class="ico_success"></span></p>
            <p class="pop_title" ng-bind="payTitle"></p>
            <div class="pop_page" ng-bind="payMessage"></div>
            <p class="pbtn_p" ui-sref="mypriv"><span class="ylw_btn">查看我的特权</span></p>
        </div>
    </div>
</div>
<div class="pop_wraper" id="dh_fial" ng-if="isFail">
    <div class="pop_outer">
        <div class="pop_cont">
            <span class="ico_close" ng-click="popClose()"></span>
            <p class="pop_icon"><span class="ico_fial"></span></p>
            <p class="pop_title" ng-bind="payMessage"></p>
            <p class="pbtn_p" ng-click="popClose()"><span class="ylw_btn">返 回</span></p>
        </div>
    </div>
</div>

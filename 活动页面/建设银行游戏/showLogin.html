		<script type="text/javascript">
			var realpath = '';
			$(function() {
				loadimage();
			});
			function loadimage() {
				// we append a query string to the URL, it will force IE not to use cached copy of the img
				var path = '/exchangecenter/RandomCodeAction/makeImageCodeForCust.jhtml?q=';
				var imgCode = document.getElementById('codeImage');
				imgCode.setAttribute('src', path + new Date().getTime());
			}
			function checkRandomCode(obj){
				var randomCode = obj; 
				var tips = document.getElementById("loginTip");
				/*if(randomCode.value=="" || randomCode.value.length==0){
					tips.innerHTML="请输入图形验证码";
					tips.style.display="block";
					return;
				}*/
				if(randomCode.value.length==5){
					var data = {randomCode:randomCode.value,type:'0'};
					jQuery.ajax({
						type:"POST",
						url:"/exchangecenter/login/checkRandomCodeForAjax.jhtml",
						data:data,
						dataType:"json",
						success:function(data){
							
							if(!data.result){
								tips.innerHTML="请输入正确的图形验证码";
								tips.style.display="block";
							}else{
								tips.innerHTML="";
								tips.style.display="none";
							} 
						}
					});
				}
			}
		</script>

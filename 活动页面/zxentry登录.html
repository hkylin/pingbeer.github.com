<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>中信银行信用卡</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />

<link href="../css/master.css" rel="stylesheet"	type="text/css" />
<link href="../css/login_bind.css" rel="stylesheet"	type="text/css" />
<script src="../js/login.js" type="text/javascript" ></script>
<script src="../js/jquery-1.11.3.min.js" type="text/javascript" ></script>
<script src="../js/wxlogin.js" type="text/javascript"></script>
<script src="../js/jquery.cookie.js" type="text/javascript"></script>

<body onload="onLoad()">
	<div class="main">
		<form action="" method="post"
			enctype="application/x-www-form-urlencoded" id='idformInput'
			name="idformInput">

			<div class="logo">
				<img src="../images/logo.png" width="180" height="35"
					alt="中信银行信用卡中心">
			</div>

			<div class="bind_tit">
				<div class="bind_tit_line"></div>
				<div class="bind_tit_txt">用户登录</div>
			</div>

			<div class="bind_area">
				<!-- 表单盒子 -->
				<div class="bind_con">
					<ul class="form_list">
						<li id="idlogin">
							<div class="left_tit">证件类型：</div>
							<div class="right_con">
								<select name="idType1" id="idType1">
									<option value="1">身份证</option>
									<option value="3">护照</option>
									<option value="4">军官证</option>
									<option value="7">香港居民来往内地通行证</option>
									<option value="8">澳门居民来往内地通行证</option>
									<option value="9">台湾居民来往大陆通行证</option>
									<option value="5">其他</option>
								</select>
							</div>
						</li>
						<li id="idlogin1">
							<div class="left_tit">证件号码：</div>
							<div class="right_con">
								<input class="input_01" type="text" name="idNbr1" id="idNbr1"
									value="430524198806148675" maxlength="18" placeholder="输入证件号码" />
							</div>
						</li>						
						<li>
							<div class="left_tit">电话服务密码：</div>
							<div class="right_con">
								<input class="input_01" value="120517" type="password" id="userpass1"
									name="userpass1" maxlength="6" placeholder="输入电话服务密码" />
							</div>
						</li>

						<li class="last">
							<div class="left_tit">验证码：</div>
							<div
								style="width: 45px; height: 28px; float: left; overflow: hidden;">
								<input class="input_01" maxlength="4" style="width: 45px"
									type="text" name="verfiry_code1" id="verfiry_code1"
									placeholder="验证码" />
							</div>
							 <div style="width: 60px; height: 28px; float: left; margin-left: 1px; overflow: hidden;">
            					<a href="javascript:loadimageCkr();" title="点击图片换一张"><span id="pic2"><img id='randImage' src='../valicode.do' width='72' height='35'></span></a>
            				 </div>
						</li>
					</ul>
				</div>
			</div>
			<div class="reset_password">
				<a target="_blank"
					href="https://creditcard.ecitic.com/citiccard/wap/jointcard/pwd_reset.html">设置电话服务密码</a>
			</div>

			<div id="errMsg" class="form_err" style="display:none">
				<span id="resultDesc"></span>
			</div>
			<div class="big_btn_area">
				<a class="blue_btn" href="#" onclick ="javascript:submitInfo();return false;">登录</a>
			</div>
		</form>


	<!-- 	<div class="fillet_area">
			<ul class="app_down">

					alt="" src="../images/ads595x200.jpg" border="0"
					style="width: 100%;">

			</ul>
		</div> -->
	</div>
</body>
</html>

<div class="content">
    <ul class="list">
        <li class="border b_full" ng-repeat="item in actyList |filter : {'visibleFlag':'01'}">
            <div>
                <img ng-src="{{item.bannerPath}}" ng-click="toProdList(item)">
                <span class="img_info" ng-bind="item.actyTitle" ng-class="{'on':item.isShowOn}" ng-click="item.isShowOn=!item.isShowOn"></span>
            </div>
            <div class="introduce_con" ng-bind="item.actyDesc" ng-class="{'none':!item.isShowOn}"></div>
        </li>
    </ul>
</div>

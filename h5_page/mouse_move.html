<script type="text/javascript">
    $(function(){
        $(document).on("mousemove", function (f) {
            var g = $(document.body)[0].clientWidth, j = g / 2, e = f.clientX - j, b = j / 40;
            for (var d = 0, a = $(".toLeft").length; d < a; d++) {
                var c = $(".toLeft").eq(d);
                c[0].X = typeof c[0].X == "undefined" ? parseInt(c.css("left")) : c[0].X;
                var h =c[0].X+ e / b;
                c.css({left:h})
            }
            for (var d = 0, a = $(".toRight").length; d < a; d++) {
                var c = $(".toRight").eq(d);
                c[0].X = typeof c[0].X == "undefined" ? parseInt(c.css("left")) : c[0].X;
                var h = c[0].X - e / b;
                c.css({left:h})
            }
        });
    })

</script>

<script>
    (function($){
        $.fn.snow=function(options){
            var $flake=$('<div />')
                    .css({
                        'position':'fixed',//'absolute',
                        'top':'-50px',
                        'z-index':'1000'
                    })
                    .html('&#10052;');
            var documentHeight=document.documentElement.clientHeight;//$(document).height();
            var documentWidth=$(document).width();
            var defaults={minSize:10,maxSize:20,newOn:500,flakeColor:"#FFFFFF"};
            var options=$.extend({},defaults,options);
            var interval=setInterval(function(){
                var startPositionLeft=Math.random()*documentWidth-100;
                var startOpacity=0.5+Math.random();
                var sizeFlake=options.minSize+Math.random()*options.maxSize;
                var endPositionTop=documentHeight-40;
                var endPositionLeft=startPositionLeft-100+Math.random()*200;
                var durationFall=documentHeight*10+Math.random()*5000;
                $flake.clone()
                        .appendTo('body')
                        .css({
                            left:startPositionLeft,
                            opacity:startOpacity,
                            'font-size':sizeFlake,
                            color:options.flakeColor
                        })
                        .animate({
                            top:endPositionTop,
                            left:endPositionLeft,
                            opacity:0.2
                        },
                        durationFall,
                        'linear',
                        function(){
                            $(this).remove();
                        });
            },options.newOn);//interval End
        };//$.fn.snow End
    })(jQuery);
    $.fn.snow({ minSize: 10, maxSize: 60, newOn: 800, flakeColor: '#ccc'});
</script>

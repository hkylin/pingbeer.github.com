			$('[id="vote_loading"]').hide();

			showDialog.showInfoDialog({title : "提示信息", msgInfo : "系统出错！"});
		}

function escape2Html(a) {
	var b = {
		lt: "<",
		gt: ">",
		nbsp: " ",
		amp: "&",
		quot: '"'
	};
	return a.replace(/&(lt|gt|nbsp|amp|quot);/ig, function(a, c) {
		return b[c]
	})
}

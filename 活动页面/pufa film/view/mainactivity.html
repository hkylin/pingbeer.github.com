
<div ng-app="MainActivityModule" ng-controller="MainActivityController">
    <section>
        <div class="nav-mainf ui-row bg-col-f8f8f8 line-40 bor-bottom-dfdfdf">
            <div class="ui-col-10 fl-left" ng-click="returnHistory('',5,'')">
                <i class="ui-icon-return icon-return dis-inline text-col-333 line-25 font-24 ml-5"></i>
            </div>
            <div class="ui-col-80 fl-left text-center text-col-333 font-16">
                活动中心
            </div>
        </div>
        <div class="bg-col-fff mt-45 ext-col-555">
            <div class="clear ml-10">
                <div class="ui-col-15 fl-left icon-user-activity"><img ng-src="{{staticUrl}}images/ac-icon1.png"></div>
                <div class="ui-col-85 line-50 fl-left bor-bottom-dfdfdf" ui-sref="birthday">
                    <div class="ui-arrowlink"><span class="font-14">小浦观影探班活动奖励</span></div>
                </div>
            </div>
        </div>
        <div class="bg-col-fff ext-col-555">
            <div class="clear ml-10">
                <div class="ui-col-15 fl-left icon-user-activity"><img ng-src="{{staticUrl}}images/ac-icon2.png"></div>
                <div class="ui-col-85 line-50 fl-left bor-bottom-dfdfdf" ui-sref="tencode">
                    <div class="ui-arrowlink"><span class="font-14">10元观影兑换</span></div>
                </div>
            </div>
        </div>
        <div class="bg-col-fff ext-col-555">
            <div class="clear ml-10">
                <div class="ui-col-15 fl-left icon-user-activity"><img ng-src="{{staticUrl}}images/ac-icon3.png"></div>
                <div class="ui-col-85 line-50 fl-left bor-bottom-dfdfdf" ui-sref="currencyticket">
                    <div class="ui-arrowlink"><span class="font-14">观影券兑换</span></div>
                </div>
            </div>
        </div>
        <div class="bg-col-fff ext-col-555">
            <div class="clear ml-10">
                <div class="ui-col-15 fl-left icon-user-activity"><img ng-src="{{staticUrl}}images/ac-icon4.png"></div>
                <div class="ui-col-85 line-50 fl-left" ui-sref="freeticketactivity">
                    <div class="ui-arrowlink"><span class="font-14">领取观影券</span></div>
                </div>
            </div>
        </div>
    </section>
    <!--loading-->
    <loading-view ng-hide="dialogIsHidden"></loading-view>
    <error-view info="naomi" ng-hide="errorHidden" on-close="hideDialog()"></error-view>
</div>

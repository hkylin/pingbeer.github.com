<div class="font_32">
	<p class="select_p" ng-if="!cardListButton && !isAllUnuse">
		<select ng-model="midVariable.cardNo">
			<option ng-repeat="item in encryptCardList track by $index" value="{{(item | toJSON).CardNo}}" ng-bind="(item | toJSON).encryptCardNo"></option>
		</select>
	</p>	
	<p class="font_32" ng-if="!cardListButton && isAllUnuse" ng-bind="queryResult"></p>
	<p class="yzm_code" ng-if="cardListButton"><span class="yzm_btn" ng-click="reQueryCardList()">获取卡号</span></p>
</div>

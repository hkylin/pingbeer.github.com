    <script>
        $(function(){
            $(".fake_slt").on("click",function(){
                if($(this).hasClass("open")){
                    $(this).removeClass("open");
                } else{
                    $(".fake_slt").removeClass("open");
                    $(this).addClass("open");
                }



            })   ;
            $(".fake_slt_menu li").on("click",function(){
                $(this).closest(".fake_slt").find("input[type='hidden']").val($(this).find("a").attr("rel"));
                $(this).closest(".fake_slt").find("span").text($(this).find("a").text());

            })
        })
    </script>

    <script type="text/javascript">
        var chart;

        }, {

        }, {

        }, {
            country: "Taiwan",
            visits: 338,
            color: "#333333"
        }, {
            country: "Poland",
            visits: 328,
            color: "#000000"
        }];


        AmCharts.ready(function () {
            // SERIAL CHART
            chart = new AmCharts.AmSerialChart();
            chart.dataProvider = chartData;
            chart.categoryField = "country";
            // the following two lines makes chart 3D
            chart.depth3D = 20;
            chart.angle = 30;

            // AXES
            // category
            var categoryAxis = chart.categoryAxis;
            categoryAxis.labelRotation = 90;
            categoryAxis.dashLength = 5;
            categoryAxis.gridPosition = "start";

            // value
            var valueAxis = new AmCharts.ValueAxis();
            valueAxis.title = "Visitors";
            valueAxis.dashLength = 5;
            chart.addValueAxis(valueAxis);

            // GRAPH
            var graph = new AmCharts.AmGraph();
            graph.valueField = "visits";
            graph.colorField = "color";
            graph.balloonText = "[[category]]: [[value]]";
            graph.type = "column";
            graph.lineAlpha = 0;
            graph.fillAlphas = 1;
            chart.addGraph(graph);

            // WRITE
            chart.write("ebill-property");
        });
    </script>

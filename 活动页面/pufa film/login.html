<div ng-app="LoginModule" ng-controller="LoginController">
    <div class="pl-10 pr-10 ">
        <div class="text-center mt-10"><input class="ui-col-90 pl-10  ui-border-r line-40" ng-model="carId"
                                              placeholder="输入信用卡号"/></div>
        <div class="text-center mt-10"><input class="ui-col-90  pl-10  ui-border-r line-40" ng-model="tel"
                                              placeholder="手机号" ng-pattern="/^1[3|4|5|7|8]\d{9}$/"/></div>
        <div class="text-center mt-10 text-col-ff7327">{{tis}}</div>
        <div class="text-center mt-10 ">
            <button class="ui-btn-lg  ui-btn-primary" ng-click="login()">
                登录
            </button>
        </div>
        <div class="text-center mt-10 ">
            <button class="ui-btn-lg  ui-btn-danger" ng-click="next()">
                跳过
            </button>
        </div>
    </div>

</div>

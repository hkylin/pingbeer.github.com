<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache, must-revalidate" />
<meta name="apple-mobile-web-app-capable" content="yes">	
<meta name="format-detection" content="telephone=no">
<title>登录验证-中信银行信用卡</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />

</head>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/querystring.js" type="text/javascript" ></script>
<script src="../js/smscode.js" type="text/javascript" ></script>
<body onload="onLoad()">
		<div class="header">
			<a class="back_btn" href="#"></a>
			<div class="txt_area">登录验证</div>
		</div>
		<div class="main">
			<div class="ver_tips">
				为了更好地保护您的账户安全，请通过短信验证。 <br />登录成功后您的登录状态将被保留，关闭页面时，请确认安全退出。
			</div>
	
			<div class="form_area">
				<ul class="form_list">
					<li>
						<div class="left_tit">手机号：</div>
						<div class="right_con" id="hostphone"></div>
					</li>
					<li>
						<div class="left_tit">短信验证码：</div>
						<div class="right_con" style="width: 80px;">
							<input id="smsCode" class="input_03" maxlength="6" name="smsCode"
								type="tel" placeholder="验证码" />
						</div> <a href="#" onclick = "javascript:resendMsg();return false;" id="id_smsCode" class="code_btn">免费获取</a>
						<span class="code_span" id="codespan" style="display: none">验证码发送中</span>
					</li>
	
				</ul>
			</div>
			<div class="form_err" id="err_msg"></div>
			<div id="conbtndiv" class="big_btn_area">
				<a id="conbtn" class="blue_btn"  href="#" onclick = "javascript:vilidateCode();return false;" >确定</a>
			</div>
			<div id="jumpbtndiv" class="big_btn_area">
				<a id="jumpbtn" class="blue_btn" >跳转中</a>
			</div>			
		</div>
</body>
</html>

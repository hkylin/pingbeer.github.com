<!DOCTYPE html>
<html><head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="re/normalize.css">
	<link rel="stylesheet" type="text/css" href="re/demo.css">
	<link rel="stylesheet" href="re/jquery.css">
	<!--[if IE]>
		<script src="../../js/html5shiv.min.js"></script>
	<![endif]-->
<body>
	<div class="htmleaf-container">
		
	<div class="slideshow" style="height: 0; margin-top:15px;overflow: hidden">
			<div class="slide"><img src="re/IMG_1092.jpg"></div>
		      <div class="slide"><img src="re/IMG_1608.jpg"></div>
		      <div class="slide"><img src="re/IMG_1838.jpg"></div>
		      <div class="slide"><img src="re/IMG_3243.jpg"></div>
		      <div class="slide"><img src="re/IMG_5202.jpg"></div>
		      <div class="slide"><img src="re/IMG_5243.jpg"></div>
		      <div class="slide"><img src="re/IMG_5735.jpg"></div>
		      <div class="slide"><img src="re/IMG_5737.jpg"></div>
		      <div class="slide"><img src="re/IMG_6631.jpg"></div>
		      
		</div>

	</div>
	
	<script src="jquery_v1.1.js" type="text/javascript"></script>
	<script src="re/imagesloaded.js"></script>
	<script src="re/smartresize.js"></script>
	<script src="re/jquery.js"></script>
	<script src="qixi/js/snow.min.js"></script>

	<script type="text/javascript">
	$(function(){
	   createSnow('qixi/js/', 40);
	$('.slideshow').each( function() {
		      var $slideshow = $(this);
		      $slideshow.imagesLoaded( function() {
		        $slideshow.skidder({
		          slideClass    : '.slide',
		          animationType : 'css',
		  
		          maxWidth : 1300,
		         maxHeight: 500,
		   
		          transition    : "slide"

		        });
		      });
		});
	
		$(window).smartresize(function(){
		      $('.slideshow').skidder('resize');
		});
	})
		
	</script>

<script>

</script>
</body></html>

	function data(tradeNo,obj){
		var random = new Date().getTime();
		R.ajax({
			url: '/movie/m/validTime.xhtml?v='+random,
			type:'get',
			data:{'tradeNo':tradeNo},
			callback:function(result){
				var remain = parseInt(result.html) * 1;
				if(remain > 0){
					countDownMoive(remain,obj);
					}
				}
		})
	}
	function countDownMoive(times,obj){
		var timeStp = window.setInterval(function(){
				times = times - 1000;
				var hh = parseInt(times / 1000 / 60 / 60 % 24, 10),
			        mm = parseInt(times / 1000 / 60 % 60, 10),
			        ss = parseInt(times / 1000 % 60, 10);
				    hh = checkTime(hh);
				    mm = checkTime(mm);  
				    ss = checkTime(ss);  
				
				    obj.innerHTML = "自动取消"  + mm + ":" + ss;
				
				if(times <= 0){
					window.clearInterval(timeStp);
				}
			},1000);
		
		}
	function checkTime(i) {
		if (i < 10) {
			i = "0" + i;
		}
		return i;
	}
	function countDramDown(times, obj) {
		var timeStp = window.setInterval(function() {
			times = times - 1000;
			var hh = parseInt(times / 1000 / 60 / 60 % 24, 10), mm = parseInt(
					times / 1000 / 60 % 60, 10), ss = parseInt(
					times / 1000 % 60, 10);
			hh = checkTime(hh);
			mm = checkTime(mm);
			ss = checkTime(ss);

			obj.innerHTML = "付款" + mm + ":" + ss;

			if (times <= 0) {
				window.clearInterval(timeStp);
				obj.innerHTML = "自动取消";
				obj.addClass("payMoney2");
				document.getElementById('cancleOrder').style.display="none";
			}
		}, 1000);

	}
	function removeMoiveOrderItem(orderId,tradeNo){
		var order = $('orderId_'+orderId); 
		R.confirm("只能删除已消费、已退款的订单 ",function(){
			R.ajax({
				url:'/touch/home/ajax/removeOrder.xhtml',
				type:'get',
				data:{"tradeNo":tradeNo},
				'callback':function(result){
					if(result.success){
						order.dispose();
					} else {
						R.alert(result.msg);
					}
				}
			});

	    	   el.style.transitionDuration='0.5s';
	       });

	}

function hasMore(pageNo){
	R.ajax({
		'url':"/mall/home/ajax/orderHaveMore.xhtml",
		'callback':function(result){
			if(result.success){
				if(result.retval == "0"){
					$('pullUpProduct').hide();
				}
			}
		},
		'data':{'pageNo':pageNo},
		'type':'post'
	});
}

function createPresellOrder4Retainage(mallOrderId){
	var values={"mallOrderId":mallOrderId};
	var url = "/mall/pay/ajax/createPresellOrder4Retainage.xhtml";
	R.ajax({
		'url':url,
		'callback':function(result){
			if(result.success){
				document.location.href="/mall/pay/order.xhtml?tradeNo="+result.retval;
			}else{
				R.alert("创建尾款订单失败:" + result.msg);
			}
		},
		'data':values
	});
}

var shadow = document.querySelector(".shadow"),
	shadow_model = document.querySelector(".shadow_model");

function cancelOrder(tradeNo){
	showDialog(tradeNo);
}

function cancelEnterFun(){
	var tradeNo = document.getElementById("cancle").value;
	var values={"tradeNo":tradeNo};
	var url = "/mall/m/home/cancelOrder.xhtml";
	R.ajax({
			'url':url,
			'callback':function(result){
				if(result.success){
					R.alert("取消订单成功");
											document.location.href="/touch/home/myOrder.xhtml?orderType=mall";
										
				}else{
					R.alert("取消订单失败:" + result.msg);
				}
			},
			'data':values
		});
		cancelNoFun();
}

shadow.addEventListener('touchstart',function(e){
	e.stopPropagation();
	e.preventDefault();
},false)		

function showDialog(tradeNo){
	shadow.style.display = "block";
	shadow_model.style.display = "block";
	//$('#cancle').val(tradeNo);
	document.getElementById("cancle").value = tradeNo;
}

function cancelNoFun(){
	shadow.style.display = "none";
	shadow_model.style.display = "none";
}

function validTime(tradeNo,obj){
	var random = new Date().getTime();
	R.ajax({
		url: '/mall/m/validTime.xhtml?v='+random,
		type:'get',
		data:{'tradeNo':tradeNo},
		callback:function(result){
			var remain = parseInt(result.html) * 1;
			if(remain > 0){
				countDownMall(remain,obj);
				}
			}
	})
}
function countDownMall(times,obj){
	var timeStp = window.setInterval(function(){
			times = times - 1000;
			var hh = parseInt(times / 1000 / 60 / 60 % 24, 10),
		        mm = parseInt(times / 1000 / 60 % 60, 10),
		        ss = parseInt(times / 1000 % 60, 10);
			    hh = checkTime(hh);
			    mm = checkTime(mm);  
			    ss = checkTime(ss);  
			
			    obj.innerHTML = hh + ":" + mm + ":" + ss;
			
			if(times <= 0){
				window.clearInterval(timeStp);
			}
		},1000);
	
	}

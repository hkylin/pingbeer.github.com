						<div class="swiper-slide" searchShopResult="shopListItem">
							<input type="hidden" id="positionLng" class="positionLng">
							<input type="hidden" id="positionLat" class="positionLat">
							<input type="hidden" id="actTitle">
							<span style="display:none" id="activityList"></span>

							<div class="swiper_content">
								<div class="shop_info">
									<div class="shop_title"></div>
									<div class="shop_location"></div>
								</div>
								<div class="shop_line_mobile">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

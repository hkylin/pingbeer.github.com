 <script> 
     function SwitchMenu(sid,obj){ 
         if(sid =="0"){ 
             liclass($(obj)); 
             return; 
         } 
         var which = document.getElementById("menu" + sid); 
         var which_sub = document.getElementById("sub" + sid); 
         if (which_sub.style.display == "none"){ 
             which_sub.style.display=""; 
             if(which){ 
                 which.className="current"; 
             } 
         } 
         else{ 
             which_sub.style.display="none"; 
             if(which){ 
                 which.className=""; 
             } 
         } 
     } 
     function liclass($this){ 
         $this.parent().parent().parent().parent().find("li>ul>li").removeClass("current"); 
         $this.parent().attr("class","current"); 
 		if($this.attr("data-href")){ 
 		$("#menuiframe").attr("src",$this.attr("data-href"));} 
     } 
     $(function(){ 
         $(".newpov>ul>li>a").click(function(){ 
             $(this).next("ul").slideToggle();//jquery1.8函数 
             $(this).parent().toggleClass("current"); 
         }); 
     }); 
  
  
 </script>

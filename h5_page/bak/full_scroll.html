<!DOCTYPE html>

<html lang="zh-CN">

<head>

<meta charset="utf-8">

<title>blog</title>

<link rel="stylesheet" href="css/jquery.fullPage.css">

<style>

.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}

</style>
<style>

.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}

.section2 p { position: relative; left: -120%;}

.section3 p { position: relative; bottom: -120%;}

.section4 p { display: none;}

.fullPage-tooltip{color:#AAA}

#fullPage-nav span,.fullPage-slidesNav span{border-color:#AAA}

#fullPage-nav li .active span,.fullPage-slidesNav .active span{background:#AAA}
</style>

<script src="jquery.js"></script>
<script src="js/jqueryui.js"></script>
<script src="js/fullPage.js"></script>

<script>

		//anchors: ['page1', 'page2', 'page3', 'page4'],

	//	navigation: true

	//});

$(document).ready(function() {

	$.fn.fullpage({
	navigation: true,
		slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90', '#ef820'],

		anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],

		afterLoad: function(anchorLink, index){

			if(index == 2){

				$('.section2').find('p').delay(500).animate({

					left: '0'

				}, 1500, 'easeOutExpo');

			}

			if(index == 3){

				$('.section3').find('p').delay(500).animate({

					bottom: '0'

				}, 1500, 'easeOutExpo');

			}

			if(index == 4){

				$('.section4').find('p').fadeIn(2000);

			}

		},

		onLeave: function(index, direction){

			if(index == '2'){

				$('.section2').find('p').delay(500).animate({

					left: '-120%'

				}, 1500, 'easeOutExpo');

			}

			if(index == '3'){

				$('.section3').find('p').delay(500).animate({

					bottom: '-120%'

				}, 1500, 'easeOutExpo');

			}

			if(index == '4'){

				$('.section4').find('p').fadeOut(2000);

			}

		}

	});

});

</script>

</head>



<body>



<div class="section section1">

	<h3>第一屏</h3>

	<p>fullPage.js — 项目导航演示</p>

</div>

<div class="section section2">

	<h3>第二屏</h3>

	<p>请查看右边的圆圈</p>

</div>

<div class="section section3">

	<h3>第三屏</h3>

	<p>圆圈还可以设置位置，颜色，加上 tip，点击可以控制</p>

</div>

<div class="section section4">

	<h3>第四屏</h3>

	<p>这是最后一屏</p>

</div>



















</body>

</html>

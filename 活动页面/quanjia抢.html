  //判断字符串是否为1到9开头的纯数字
function isNum(str){
	var g =  /^\+?[0-9][0-9]*$/;
    return g.test(str);
}

function login(data){
	if(data.result=='login'){
		if(data.call_back){
			window.location.href='nexus://mallLogin?params='+JSON.stringify(data);
			return ;
		}else if(data.toregist){
			window.location.href=data.toregist;
			return ;
		}else if(data.msg){
			$("#on-p-mes").html(data.msg);
        	$("#doc-modal-mes").modal("open");
			return ;
		}
	}
		$("#on-p-mes").html('回话已过期，请重新登录');
    	$("#doc-modal-mes").modal("open");
		return ;
}

function loginSuccess(data,params){
	var d = JSON.parse(data);
	window.location.href = d.call_back+'&'+params;
}

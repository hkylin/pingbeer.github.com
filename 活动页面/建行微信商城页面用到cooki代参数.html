<form id="thisaction" name="thisaction" action="https://ibsbjstar.ccb.com.cn/CCBIS/B2CMainPlat_13?CCB_IBSVersion=V6&PT_STYLE=1&SERVLET_NAME=B2CMainPlat_13&TXCODE=52211A" method="post">
	<input type="hidden" name="wParam" id="wParam" />
	<input type="hidden" name="backUrl" value="http://life.ccb.com/cn/payment/weixin/category.html" />
</form>
<script type="text/javascript">
function addCookie(objName,objValue,objHours){
	var str = objName + "=" + escape(objValue)+";path=/";
	if(objHours > 0){
		var date = new Date();
		var ms = objHours*3600*1000;
		date.setTime(date.getTime() + ms);
		str += "; expires=" + date.toGMTString();
	}
	str+=";domain=.ccb.com";
	document.cookie = str;
}
function getCookie(objName){
    var arrStr = document.cookie.split("; ");
    for(var i = 0;i < arrStr.length;i ++){
        var temp = arrStr[i].split("=");
        if(temp[0] == objName) return unescape(temp[1]);
        } 
}
var matched = location.search.match(/WPARAM\s*=\s*(.*)/i);
var tmp = "";
if(matched != "" && matched){
	tmp = matched != "" && matched != null ? matched[1] : "";
	addCookie("ccbwParam",tmp,0);
}else{
	tmp = getCookie("ccbwParam");
}
document.getElementById("wParam").value=tmp;
document.getElementById("thisaction").submit();
</script>

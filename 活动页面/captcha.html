	<div class="m_captcha" style="display:block">
		<style>
		*{padding:0;margin:0;font-family:"微软雅黑","Microsoft YaHei","Helvitica","Verdana","Tohoma","Arial","san-serif";}
		ul,ul li{list-style:none}
		.m_captcha{width:100%;height:100%;position: fixed;left:0;top:0;z-index:999999;background:rgba(0,0,0,0.6);}
		.captcha_item{width:269px;position: absolute;left:50%;margin-left:-135px;top:50%;background:#fff;margin-top:-139px;border-radius:4px;}
		.captcha_title{font-size:15px;text-align: center;line-height:40px;}
		.captcha_title.error{color:#f00;}
		.captcha_src{position: relative; height:44px;padding: 2px;}
        .captcha_msg{position: absolute; left: 2px; width:180px;height:44px;background: #eeeeee;font-size:10px;color:#f00;line-height:44px;text-align: center;}
		.captcha_img{position: absolute; left: 2px; width:180px;height:44px;}
		.captcha_reset{position: absolute;right: 0; width:80px;text-align: center;line-height:44px;font-size:14px;text-decoration:underline;cursor: pointer;}
		.captcha_result{height:42px;padding:0px 10px;text-align: right;font-size:28px;background:#eee;line-height:42px;overflow: hidden;}
		.captcha_key{}
		.captcha_key ul li{float:left;width:89px;height:49px;font-size:26px;text-align: center;border-right:1px solid #ccc;border-top:1px solid #ccc;line-height:49px;cursor: pointer;}
		.captcha_key ul li:nth-child(3n){border-right:none;}
		.captcha_key ul li.captcha_red{font-size:20px;color:#f00;}
		.captcha_key ul li.captcha_blue{font-size:20px;color:#0850B4;}
		</style>
		<div class="captcha_item">
			<div class="captcha_title">
				请输入计算结果
			</div>
			<div class="captcha_src">
				<span id="_captcha_msg" class="captcha_msg">
                </span>
                <img id="_captcha_img" alt="" class="captcha_img" style="display: block;">
				<a id="_captcha_retry" class="captcha_reset">看不清？</a>
			</div>
			<div id="captcha_display" class="captcha_result">
			</div>
			<div class="captcha_key">
				<ul class="clearfix">
					<li id="_btn_num_1">1</li>
					<li id="_btn_num_2">2</li>
					<li id="_btn_num_3">3</li>
					<li id="_btn_num_4">4</li>
					<li id="_btn_num_5">5</li>
					<li id="_btn_num_6">6</li>
					<li id="_btn_num_7">7</li>
					<li id="_btn_num_8">8</li>
					<li id="_btn_num_9">9</li>
					<li id="_btn_reset" class="captcha_red">清除</li>
					<li id="_btn_num_0">0</li>
					<li id="_btn_submit" class="captcha_blue">确定</li>
				</ul>
			</div>
		</div>
	</div>

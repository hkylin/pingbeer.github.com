<style>
.page{background-image:url('./imgs/new/bg.jpg');background-size:100% auto;background-repeat:no-repeat;background-position:center 0;}
.r1{margin:13.6rem 0.3rem 1.1rem;height:5.825rem;position: relative;}
.r1_1{}
.r1_1 ul li{width:7.575rem;height:5.858rem;background-size:100% 100%;background-repeat:no-repeat;background-position:center 0;position: relative;}
.r1_1 ul li:first-child{float: left;}
.r1_1 ul li:last-child{float: right;}
.r1_1 ul li.am{background-image:url('./imgs/new/bg_02.png')}
.r1_1 ul li.pm{background-image:url('./imgs/new/bg_03.png')}
.r1_title{font-size:0.9rem;text-align:left;margin-top:0.6rem;line-height:1.1rem;margin-bottom:0.45rem;width:6rem;}
.r1_title span{font-size:0.65rem;line-height:1rem;}

.am .r1_title{margin-left:0.2rem;text-align:center;}
.pm .r1_title{margin-left:1.3rem;text-align:center;}

.r1_btn{width:4.1rem;height:1.875rem;background-size:100% 100%;background-repeat:no-repeat;background-position:center 0;}
.am .r1_btn{background-image:url('./imgs/new/btn_01.png');margin-left:1.2rem;}
.pm .r1_btn{background-image:url('./imgs/new/btn_02.png');margin-left:2.2rem;}

.r1_2{width:4.95rem;height:4.95rem;position: absolute;left:50%;margin-left:-2.475rem;top:0.454rem;}

.r2,.r3{margin:0 0.4rem 0.5rem;}

.r4{margin:0.9rem 0.4rem 0.4rem;}
.r4 ul li{width:33.33333%;float: left;text-align: center;font-size:0.7rem;color:#000;line-height:1.2rem;text-decoration: underline;}
.r4 ul li img{width:1.2rem;margin-right:0.25rem;vertical-align:middle;}

.app{background-position:center 1.75rem}
.app .r1{margin:15rem 0.3rem 0.8rem;}

@media (device-height:480px) and (-webkit-min-device-pixel-ratio:2){/*4 4s*/
#page{min-height:504px;}
}
@media (min-width:360px) and (max-height:540px){/*huawei*/
#page{min-height:567px;}
}
</style>
    <script src="pufa_new.js"></script>
</head>
<body>
    <div class="page vis_h" id="page"> <!--普通场-->
        <div class="r1">
            <div class="r1_1">
                <ul class="clearfix">
                    <li class="am">
                        <div class="r1_title">周四&nbsp;10:00<br/><span>寻找金钥匙</span></div>
                        <div class="r1_btn"></div>
                    </li>
                    <li class="pm">
                        <div class="r1_title">周四&nbsp;14:00<br/><span>抢兑爆品</span></div>
                        <div class="r1_btn"></div>
                    </li>
                </ul>
            </div>
            <div class="r1_2" id="prevActivity">
                <img src="./imgs/new/old.png" alt="">
            </div>
        </div>
        
        <div class="r2" title="周五抽奖" id="doLottery">
            <img src="./imgs/new/btn_slot.png" alt="">
        </div>
        <div class="r3" title="购买爆品" id="doBuy">
            <img src="./imgs/new/btn_buy.png" alt="">
        </div>

        <div class="r4">
            <ul class="clearfix">
                <li id="myGift">
                    <img src="./imgs/new/icon_gift.png" alt="">我的奖品
                </li>
                <li id="myOrder">
                    <img src="./imgs/new/icon_order.png" alt="">我的订单
                </li>
                <li id="rule">
                    <img src="./imgs/new/icon_rule.png" alt="">活动规则
                </li>
            </ul>
        </div>

    </div>

    <div class="overLayer" id="overLayer" style="display:none"></div>
    <div class="shareLayer" id="shareLayer" style="display:none"></div>

    <div class="vote_loading" id="vote_loading" style="display:none;">
        <div class="vote_loading_wrap">
            <div class="vote_loading_txt">
                <span>资格验证排队中...</span>
            </div>
        </div>
    </div>

</body>
</html>

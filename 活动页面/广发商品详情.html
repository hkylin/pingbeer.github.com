function open(elem) {

                var timestamp = $('timestamp',data).text()
                var signature = $('signature',data).text()

                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。

function unicodeToGB(str){
    str=str.replace(/\%u/g,'\\u')
    str=str.replace(/\/g,'')
    str=str.replace(/\\/g,'%')
    str=unescape(str)
    return str
}
